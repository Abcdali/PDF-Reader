name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get
        working-directory: pbl_reader_era

      - name: Analyze project source
        run: flutter analyze
        working-directory: pbl_reader_era

      - name: Run tests
        run: flutter test
        working-directory: pbl_reader_era
